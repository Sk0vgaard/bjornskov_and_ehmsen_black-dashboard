<div class="card-header">
    <h3 class="card-title center-text"><strong>{{primaryWorkingAreaModel.cardModel.title}}</strong></h3>
</div>
<div class="card-body">
    <div class="typography-line">
        <div class="card-body-center">
            <img alt="{{primaryWorkingAreaModel.imageAlt}}" src="{{primaryWorkingAreaModel.imageUrl}}">
        </div>
        <p class="center-text" [innerHTML]="primaryWorkingAreaModel.cardModel.description"></p>
    </div>
</div>
