<div class="content">
  <div class="row">
    <div class="col-12">
      <div class="card card-chart">
        <div class="card-header">
          <div class="row">
            <div class="col-sm-12 text-left">
              <h2 class="card-title">Herunder kan du se nogle billeder af de mange projekter vi laver</h2>
            </div>
          </div>
        </div>
        <div class="card-body" style="padding-top: 0">
        </div>
      </div>
    </div>
  </div>
  <swiper [config]="config"
          class="mySwiper"
  >
    <ng-container *ngFor="let image of images | async">
      <h3>{{image.category}}</h3>
      <ng-template swiperSlide>
        <img [src]="'assets/img/'+ image.fileName" alt=""/>
      </ng-template>
    </ng-container>
  </swiper>


</div>
