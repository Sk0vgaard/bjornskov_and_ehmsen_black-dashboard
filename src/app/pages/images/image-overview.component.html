<div class="content">
  <div class="row">
    <div class="col-12">
      <div class="card card-chart">
        <div class="card-header">
          <div class="row">
            <div class="col-sm-12 text-left">
              <h2 class="card-title">Herunder kan du se nogle billeder af de mange projekter vi laver</h2>
            </div>
          </div>
        </div>
        <div class="card-body" style="padding-top: 0">
        </div>
      </div>
    </div>
  </div>
  <swiper
    [effect]="'cube'"
    [grabCursor]="true"
    [cubeEffect]="{
      shadow: true,
      slideShadows: true,
      shadowOffset: 20,
      shadowScale: 0.94
    }"
    [pagination]="true"
    class="mySwiper"
  >
    <ng-container *ngFor="let image of images | async">
      <ng-template swiperSlide>
        <h3>{{image.category}}</h3>
        <img [src]="'assets/img/'+ image.path" alt=""/>
      </ng-template>
    </ng-container>

  </swiper>


</div>
