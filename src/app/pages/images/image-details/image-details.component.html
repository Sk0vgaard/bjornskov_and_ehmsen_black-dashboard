<div class="modal-header background-color-white-content background-color">
  <h2 class="card-title" style="margin-bottom: 0">
    {{categoryName}}
  </h2>
  <button type="button" class="close btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <i class="fa-solid fa-close"></i>
  </button>
</div>
<div class="background-color-white-content background-color-default">

<!--  <p class="card-title" style="padding: 15px; margin: 0"></p>-->


  <swiper
    style="--swiper-navigation-color: #fff;--swiper-pagination-color: #fff"
    [spaceBetween]="10"
    [navigation]="true"
    [thumbs]="{ swiper: thumbsSwiper }"
    class="mySwiper2 swiper2"
  >
    <ng-template swiperSlide class="swiper-slide2"
    ><img
      src="https://swiperjs.com/demos/images/nature-1.jpg" /></ng-template
    ><ng-template swiperSlide class="swiper-slide2"
  ><img
    src="https://swiperjs.com/demos/images/nature-2.jpg" /></ng-template
  ><ng-template swiperSlide class="swiper-slide2"
  ><img
    src="https://swiperjs.com/demos/images/nature-3.jpg" /></ng-template
  ><ng-template swiperSlide class="swiper-slide2"
  ><img
    src="https://swiperjs.com/demos/images/nature-4.jpg" /></ng-template
  ><ng-template swiperSlide class="swiper-slide2"
  ><img
    src="https://swiperjs.com/demos/images/nature-5.jpg" /></ng-template
  ><ng-template swiperSlide class="swiper-slide2"
  ><img
    src="https://swiperjs.com/demos/images/nature-6.jpg" /></ng-template
  ><ng-template swiperSlide class="swiper-slide2"
  ><img
    src="https://swiperjs.com/demos/images/nature-7.jpg" /></ng-template
  ><ng-template swiperSlide class="swiper-slide2"
  ><img
    src="https://swiperjs.com/demos/images/nature-8.jpg" /></ng-template
  ><ng-template swiperSlide class="swiper-slide2"
  ><img
    src="https://swiperjs.com/demos/images/nature-9.jpg" /></ng-template
  ><ng-template swiperSlide class="swiper-slide2"
  ><img src="https://swiperjs.com/demos/images/nature-10.jpg"
  /></ng-template>
  </swiper>
  <swiper
    (swiper)="thumbsSwiper = $event"
    [spaceBetween]="10"
    [slidesPerView]="8"
    [freeMode]="true"
    [watchSlidesProgress]="true"
    class="mySwiper"
  >
    <ng-template swiperSlide class="swiper-slide2"
    ><img
      src="https://swiperjs.com/demos/images/nature-1.jpg" /></ng-template

  ><img
    src="https://swiperjs.com/demos/images/nature-2.jpg" /></ng-template

    src="https://swiperjs.com/demos/images/nature-6.jpg" /></ng-template

</div>
<div class="modal-footer padding-top background-color-white-content background-color">
  <button ngbAutofocus type="button" class="btn btn-fill btn-danger" (click)="activeModal.close('Close click')">Close</button>
</div>
