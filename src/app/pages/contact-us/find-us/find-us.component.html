<div class="row">
  <div class="col-lg-4">
    <div class="card card-chart">
      <div class="card-header">
        <h1 class="card-category">Hededammen 9, Esbjerg Ø</h1>
      </div>
      <div class="card-body padding-top">
        <div class="typography-line" style="display: flex; justify-content: center">
          <button class="btn btn-fill btn-danger font-size" (click)="navigateToAddress()">
            <i class="fa-solid fa-map-location-dot"></i>
            Google Maps
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="card card-chart">
      <div class="card-header">
        <h1 class="card-category">Find os på</h1>
      </div>
      <div class="card-body padding-top">
        <div class="typography-line" style="display: flex; justify-content: center">
          <button class="btn btn-fill btn-info font-size" (click)="openFacebook()">
            <i class="fa-solid fa-arrow-up-right-from-square"></i>
            Facebook
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="card card-chart">
      <div class="card-header">
        <h1 class="card-category">Find os på</h1>
      </div>
      <div class="card-body padding-top">
        <div class="typography-line" style="display: flex; justify-content: center">
          <button class="btn btn-fill btn-linkedIn font-size" (click)="openLinkedIn()">
            <i class="fa-solid fa-arrow-up-right-from-square"></i>
            LinkedIn
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
