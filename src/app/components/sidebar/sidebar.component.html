<div class="logo" style="cursor: pointer" [routerLink]="'/front-page'">
  <img style="border-radius: 0" src="./assets/be_icons/be_web.png" alt="" />
</div>
<div class="sidebar-wrapper">
  <ul class="nav">
    <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{ menuItem.class }} nav-item">
      <a [routerLink]="[menuItem.path]">
        <i class="tim-icons  {{ menuItem.icon }}"></i>
        <p class="menu-item-size">{{ menuItem.title }}</p>
      </a>
    </li>
  </ul>
</div>
